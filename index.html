<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyora ‚Ä¢ Whitelist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Language Selector -->
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="id">ID</button>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <h1 data-i18n="title">Lyora</h1>
            </div>
            <p class="subtitle" data-i18n="subtitle">Whitelist System</p>
        </div>

        <!-- Main Card -->
        <div class="card">
            <!-- Register Section -->
            <div class="section">
                <h2 data-i18n="registerTitle">üìù Register Whitelist</h2>
                <div class="input-group">
                    <input type="text" id="regUsername" data-i18n-placeholder="usernamePlaceholder" maxlength="20">
                    <small data-i18n="usernameHint">Make sure it matches your exact Roblox username</small>
                </div>
                <div class="input-group">
                    <input type="text" id="regDiscord" data-i18n-placeholder="discordPlaceholder" maxlength="37">
                </div>
                <button class="btn-primary" onclick="registerUser()">
                    <span class="btn-text" data-i18n="registerBtn">Register Account</span>
                    <div class="btn-loader hidden"></div>
                </button>
                <div id="regResult" class="result"></div>
            </div>

            <!-- Check Status Section -->
            <div class="section">
                <h2 data-i18n="checkTitle">üîç Check Status</h2>
                <div class="input-group">
                    <input type="text" id="checkUsername" data-i18n-placeholder="checkPlaceholder">
                </div>
                <button class="btn-secondary" onclick="checkStatus()" data-i18n="checkBtn">Check Whitelist</button>
                <div id="checkResult" class="result"></div>
            </div>

            <!-- Admin Section -->
            <div class="section">
                <h2 data-i18n="adminTitle">‚öôÔ∏è Admin Panel</h2>
                <div class="input-group">
                    <input type="password" id="adminPass" data-i18n-placeholder="adminPlaceholder">
                </div>
                <button class="btn-admin" onclick="getStats()" data-i18n="adminBtn">Access Panel</button>
                <div id="adminResult" class="result"></div>
            </div>
        </div>

        <!-- Stats Footer -->
        <div class="footer">
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label" data-i18n="totalUsers">Total Users</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="approvedUsers">0</div>
                    <div class="stat-label" data-i18n="approvedUsers">Approved</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="pendingUsers">0</div>
                    <div class="stat-label" data-i18n="pendingUsers">Pending</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Wait Popup -->
    <div id="waitPopup" class="popup hidden">
        <div class="popup-content">
            <div class="popup-icon">‚è≥</div>
            <h3 data-i18n="popupTitle">Please Wait</h3>
            <p data-i18n="popupMessage">Admin will confirm your registration manually for security, if take to long dm in tiktok @shikimori_md</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <button class="popup-btn" onclick="closePopup()" data-i18n="popupBtn">Understood</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
